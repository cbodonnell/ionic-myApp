<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="center" horizontal="center">
    <ion-spinner name="crescent" 
    *ngIf="loadingMap"
    vertical="center" 
    horizontal="center"
    color="primary"
    ></ion-spinner>
  </ion-fab>
  <div class="map" id="map"></div>
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="centerMap(location)">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="toggleRefresh()">
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
